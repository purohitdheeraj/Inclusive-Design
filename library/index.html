<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./inclusive-ui.css" />
  <link rel="stylesheet" href="../docs/main.css" />
  <link rel="stylesheet" href="../docs/docs.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

  <link rel="stylesheet" href="../docs/prism/prism.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/toolbar/prism-toolbar.min.css" />

</head>

<body>
  
  <div id="Snackbar"></div>

  <!-- Snackbar -->
  <section class="component">
    <div class="component__info">
      <div class="component__heading">
        <h2>Snackbar</h2>
      </div>

    </div>

    <div class="component__display--container flex-row">

        <button class="btn btn-primary btn__snackbar--leading">Leading</button>
        <button class="btn btn-primary btn__snackbar--baseline">Baseline</button>

        <div class="snackbar__output flex-row">

          <div class="snackbar__baseline flex-row">
            <div class="snackbar__baseline--text"> Can't send photo. Retry in 5 seconds.</div>
            <div class="snackbar__baseline--actions">
              <a href="#">Retry</a>
              <span><button>X</button></span>
            </div>
  
          </div>
  
          <div class="snackbar__leading flex-row">
            <div class="snackbar__leading--text"> Your photo has been archived.</div>
            <div class="snackbar__leading--actions">
              <a href="#">Undo</a>
              <span><button>X</button></span>
            </div>
  
          </div>
  
        
  
        </div>
  
      

    </div>

<div class="component__display--code">
<pre class="language-html">
<code>
<script type="css" class="language-markup">
  <div class="snackbar__baseline flex-row">
    <div class="snackbar__baseline--text"> Can't send photo. Retry in 5 seconds.</div>
    <div class="snackbar__baseline--actions">
      <a href="#">Retry</a>
      <span><button>X</button></span>
    </div>
  </div></script>
</code>
</pre>
</div>
    
<div class="component__display--code">
<pre class="language-html">
<code>
<script type="css" class="language-markup">
  <div class="snackbar__leading flex-row">
    <div class="snackbar__leading--text"> Your photo has been archived.</div>
    <div class="snackbar__leading--actions">
      <a href="#">Undo</a>
      <span><button>X</button></span>
    </div>

  </div>

</script>
</code>
</pre>
</div>
    <!-- usecase/ description -->
    <div class="component__usecase">
      <h3>Usecase</h3>

      <ul>
        

        <li>
          Use <code>class="snackbar__X (leading, baseline)"</code> to make use snackbar in your project
        </li>
      </ul>
    </div>
  </section>

  <script src="../library/components/snackbar/snackbar.js"></script>
  <script src="../docs/prism/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/toolbar/prism-toolbar.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

</body>

</html>
