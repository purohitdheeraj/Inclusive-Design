<body>
  
  <div id="Modal"></div>

  <!-- Modal -->
  <section class="component">
    <div class="component__info">
      <div class="component__heading">
        <h2>Modal</h2>
      </div>

    </div>

    <div class="component__display--container flex-row">

       
      <div class="auth-wrapper">
				<div class="modal-wrapper">
					<div
						class="modal modal-login"
						id="loginModal"
					>
						<!-- modal content -->
						<div class="modal-content">
							<div>
                <form>
                  Login Modal
                </form>
              </div>
							<span class="close"
								>&times;</span
							>
						</div>
					</div>

					<div
						class="modal modal-signup"
						id="signupModal"
					>
						<!-- modal content -->
						<div class="modal-content">
							<div>Signup Modal</div>
							<span class="close"
								>&times;</span
							>
						</div>
					</div>
				</div>

				<div class="auth-buttons">
					<button
						class="btn btn-primary-outline"
						id="btn-login"
					>
						<span>
							<i
								class="fa fa-sign-in-alt"
							></i>
						</span>
						Modal 1
					</button>

					<button
						class="btn btn-primary-outline"
						id="btn-signup"
					>
						<span>
							<i class="fa-brands fa-google">
							</i>
						</span>
						Modal 2
					</button>
				</div>
			</div>

    </div>

<div class="component__display--code">
<pre class="language-html">
<code>
<script type="css" class="language-markup">

          <div>Signup Modal</div>
          <span class="close"
            >&times;</span
          >
        </div>
      </div>
    </div>

    <div class="auth-buttons">
      <button
        class="btn btn-primary-outline"
        id="btn-login"
      >
        <span>
          <i
            class="fa fa-sign-in-alt"
          ></i>
        </span>
        Modal 1
      </button>

      <button
        class="btn btn-primary-outline"
        id="btn-signup"
      >
        <span>
          <i class="fa-brands fa-google">
          </i>
        </span>
        Modal 2
      </button>
    </div>
  </div>

</div>
